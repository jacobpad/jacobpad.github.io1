<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>MyFinal | Mobile App</title>
     <link rel="stylesheet" href="styles/style.css">
</head>

<body>
     <h1>Books I've Read</h1>

     <section id="bookList">
          <table class="tftable" border="1">
               <thead>
                    <tr>
                         <th>Title</th>
                         <th>Author</th>
                         <th>Date Finished</th>
                         <th>Rating</th>
                         <th>Link</th>
                         <th>Edit</th>
                         <!-- <th>Delete</th> -->
                    </tr>
               </thead>
               <tbody>
               </tbody>
          </table>
     </section><br><br>
     <h2>Add a New Book to What You've Read</h2>


     <section id="bookAddForm">
          <form>
               <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title">
               </div>
               <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author">
               </div>
               <div>
                    <label for="dateFinished">Date Finished: </label>
                    <input type="date" id="dateFinished">
               </div>
               <div>
                    <label for="rating" class="rating">Rating (1-5): </label><br>
                    <input type="range" id="rating" name="rating" value="3" min="1.0" max="5.0" step=".5"
                         oninput="adjustRating()" onchange="adjustRating()" />
                    <output id="sliderVal"></output>
               </div>
               <div>
                    <label for="link">Link: </label>
                    <input type="text" id="link">
               </div>
               <br>
               <div>
                    <input type="button" id="saveLink" value="Save">
                    <!--onclick="saveBookToList();" --></input>
                    <input type="reset" value="Clear Fields"></button>
               </div>
          </form>
     </section>

     <script src="scripts/eval-form-slider.js"></script>
     <script src="scripts/main.js" type="module"></script>
</body>

</html>
